<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/moeda-icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de moedas</title>
</head>

<body>

    <main>

        <section id="content">

            <h1>CONVERSOR</h1>


            <p class="title-select">Converter <b>de</b></p>
            <select class="inputs">
                <option value="real"> R$ Real brasileiro</option>
            </select>


            <p class="title-select"><b>Para</b></p>
            <select class="inputs convert-to">
                <option>Selecionar</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>


            <p class="title-select"><b>Valor</b></p>
            <input placeholder="R$ 10.000,00" class="inputs input-value">

            <button class="btnConvet" onclick="diceConvert()">Converter</button>

            <section id="result">
                <div>
                    <img src="./assets/real.png" class="img-currency">
                    <p class="name-currency">Real</p>
                    <p class="value-currency" id="conversion">R$ 0,00</p>
                </div>

                <i class="fa-regular fa-arrow-down"></i>

                <div>
                    <img src="./assets/dolar.png" class="img-currency" id="currency" alt="img-eua">
                    <p class="name-currency" id="curencyName">Dólar Americano</p>
                    <p class="value-currency" id="converted">$0.00</p>
                </div>

            </section>
        </section>
    </main>
</body>

<script src="./document.js"></script>
<script src="https://kit.fontawesome.com/054ee8968e.js" crossorigin="anonymous"></script>

</html>
